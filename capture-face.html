<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Captura de Rosto</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@vladmandic/face-api@1.7.13/dist/face-api.min.js"></script>
    <style>
        #face-video {
            transform: scaleX(-1);
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        #face-canvas {
            display: none;
        }
        #face-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        .face-oval {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 240px;
            height: 336px;
            border: 3px solid red;
            border-radius: 50%;
            transition: border-color 0.3s;
        }
        .face-oval.aligned {
            border-color: #00FF00;
        }
        #face-instructions {
            position: absolute;
            top: 10px;
            width: 100%;
            text-align: center;
            color: white;
            font-size: 1.5rem;
            text-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
        }
        #face-feedback {
            position: absolute;
            bottom: 10px;
            width: 100%;
            text-align: center;
            color: white;
            font-size: 1.25rem;
            text-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
        }
        #countdown {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 4rem;
            color: white;
            text-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
            transition: opacity 0.3s;
        }
        #confirmationModal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        #confirmationImage {
            max-width: 80%;
            max-height: 80%;
            transition: transform 0.3s;
        }
        #confirmationImage.zoomed {
            transform: scale(1.5);
        }
        .toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 10px 20px;
            border-radius: 5px;
            color: white;
            font-size: 1rem;
            z-index: 1000;
            transition: opacity 0.3s;
        }
        .toast-success {
            background: #4CAF50;
        }
        .toast-error {
            background: #F44336;
        }
        #modelLoading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            border-radius: 5px;
            z-index: 1000;
        }
    </style>
</head>
<body class="bg-gray-900 flex items-center justify-center min-h-screen">
    <div class="relative w-full h-screen max-w-4xl">
        <video id="face-video" class="absolute inset-0 hidden" autoplay playsinline></video>
        <canvas id="face-canvas"></canvas>
        <div id="face-overlay"></div>
        <div id="face-instructions" class="hidden">Alinhe seu rosto no oval</div>
        <div id="face-feedback" class="hidden"></div>
        <div id="countdown" class="hidden"></div>
        <div id="confirmationModal" class="hidden">
            <div class="bg-white p-6 rounded-lg shadow-lg">
                <img id="confirmationImage" src="" alt="Captured Face">
                <div class="mt-4 flex justify-center space-x-4">
                    <button class="retake bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">Repetir</button>
                    <button class="confirm bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">Confirmar</button>
                    <button class="close bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600">Fechar</button>
                </div>
            </div>
        </div>
        <div id="toast" class="hidden"></div>
        <div id="modelLoading" class="hidden">Carregando modelos...</div>
    </div>
    <script src="capture-face.js"></script>
</body>
</html>
