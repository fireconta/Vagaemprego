<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Captura de Rosto</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to bottom, #1e40af, #60a5fa);
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
      margin: 0;
    }
    .fullscreen-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: 1000;
      background: rgba(255, 255, 255, 0.95);
      transform: scaleX(-1);
    }
    .confirmation-modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.85);
      backdrop-filter: blur(8px);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1003;
    }
    .confirmation-modal img {
      max-width: 50%;
      max-height: 70%;
      aspect-ratio: 3 / 4;
      object-fit: cover;
      border-radius: 12px;
      border: 2px solid #3b82f6;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
      cursor: zoom-in;
      transition: transform 0.3s;
    }
    .confirmation-modal img.zoomed {
      transform: scale(1.5);
    }
    .confirmation-modal button.close {
      position: absolute;
      top: 16px;
      right: 16px;
      background: #ef4444;
      color: white;
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      font-size: 20px;
      cursor: pointer;
      transition: background 0.2s;
    }
    .confirmation-modal button.close:hover {
      background: #dc2626;
    }
    .confirmation-modal .buttons {
      position: absolute;
      bottom: 16px;
      display: flex;
      gap: 0.75rem;
    }
    .confirmation-modal .modal-button {
      background: #3b82f6;
      border-radius: 8px;
      padding: 10px 20px;
      font-size: 16px;
      font-weight: 600;
      color: white;
      transition: background 0.2s, transform 0.2s;
    }
    .confirmation-modal .modal-button:hover {
      background: #2563eb;
      transform: translateY(-1px);
    }
    .confirmation-modal .modal-button.confirm {
      background: #10b981;
    }
    .confirmation-modal .modal-button.confirm:hover {
      background: #059669;
    }
    .face-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 1001;
      pointer-events: none;
    }
    .face-oval {
      position: absolute;
      border: 3px dashed #10b981;
      border-radius: 50%;
      box-shadow: 0 0 12px rgba(16, 185, 129, 0.5);
    }
    .face-oval.aligned {
      border-color: #10b981;
      box-shadow: 0 0 12px rgba(16, 185, 129, 0.7);
    }
    .frame-guide {
      position: absolute;
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 6px;
    }
    .instructions-panel {
      position: fixed;
      left: 16px;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(255, 255, 255, 0.98);
      border-radius: 10px;
      padding: 12px;
      max-width: 220px;
      z-index: 1002;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
    }
    .instructions-panel ul {
      list-style: none;
      padding: 0;
      margin: 0;
      text-align: left;
    }
    .instructions-panel li {
      margin-bottom: 6px;
      font-size: 13px;
      color: #111827;
      display: flex;
      align-items: center;
      gap: 6px;
    }
    .face-feedback {
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 8px 16px;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 500;
      z-index: 1002;
      max-width: 80%;
      transition: opacity 0.3s;
    }
    .countdown {
      position: fixed;
      bottom: 80px;
      left: 50%;
      transform: translateX(-50%);
      color: white;
      font-size: 24px;
      font-weight: 700;
      z-index: 1002;
      background: rgba(0, 0, 0, 0.7);
      padding: 8px 16px;
      border-radius: 8px;
    }
    .toast {
      position: fixed;
      bottom: 16px;
      right: 16px;
      padding: 8px 16px;
      border-radius: 8px;
      color: white;
      font-weight: 500;
      z-index: 1004;
      background: #ef4444;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .retry-button {
      background: #3b82f6;
      border-radius: 6px;
      padding: 4px 8px;
      font-size: 12px;
      color: white;
      cursor: pointer;
    }
    .retry-button:hover {
      background: #2563eb;
    }
    .model-loading {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      z-index: 1003;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .model-loading::after {
      content: '';
      width: 16px;
      height: 16px;
      border: 2px solid white;
      border-top-color: transparent;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <video id="face-video" class="hidden" autoplay playsinline muted></video>
  <canvas id="face-canvas" class="hidden"></canvas>
  <div id="face-overlay" class="face-overlay"></div>
  <div id="instructions-panel" class="instructions-panel">
    <ul>
      <li>üö´ Remova bon√©, √≥culos ou m√°scara</li>
      <li>üí° Use luz frontal, sem sombras</li>
      <li>üñºÔ∏è Fundo neutro, sem objetos</li>
      <li>üòê Rosto centrado, express√£o neutra</li>
    </ul>
  </div>
  <div id="face-feedback" class="face-feedback hidden"></div>
  <div id="countdown" class="countdown hidden"></div>
  <div id="confirmationModal" class="confirmation-modal hidden">
    <img id="confirmationImage" src="" alt="Foto capturada">
    <button class="close">√ó</button>
    <div class="buttons">
      <button class="modal-button retake">Repetir</button>
      <button class="modal-button confirm">Confirmar</button>
    </div>
  </div>
  <div id="toast" class="toast hidden"></div>
  <div id="modelLoading" class="model-loading hidden">Carregando...</div>
  <script src="capture-face.js"></script>
</body>
</html>
