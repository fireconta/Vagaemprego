<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Captura de Rosto</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.2/xlsx.full.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <script type="text/javascript">
    var gk_isXlsx = false;
    var gk_xlsxFileLookup = {};
    var gk_fileData = {};
    function filledCell(cell) {
      return cell !== '' && cell != null;
    }
    function loadFileData(filename) {
      if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
        try {
          var workbook = XLSX.read(gk_fileData[filename], {});
          var firstSheetName = workbook.SheetNames[0];
          var worksheet = workbook.Sheets[firstSheetName];
          var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: true, defval: '' });
          var filteredData = jsonData.filter(row => row.some(filledCell));
          var headerRowIndex = filteredData.findIndex((row, index) =>
            filteredData[index + 1] && row.filter(filledCell).length >= filteredData[index + 1].filter(filledCell).length
          );
          if (headerRowIndex === -1 || headerRowIndex > 25) {
            headerRowIndex = 0;
          }
          var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex));
          csv = XLSX.utils.sheet_to_csv(csv);
          return csv;
        } catch (ex) {
          console.error('Erro ao processar XLSX:', ex);
          return '';
        }
      }
      return gk_fileData[filename] || '';
    }
  </script>
  <style>
    body {
      background: linear-gradient(to bottom, #1e40af, #60a5fa);
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }
    .capture-container {
      position: relative;
      z-index: 1000;
      background: transparent;
      max-width: 90vw;
      width: 100%;
      text-align: center;
    }
    .fullscreen-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: 1000;
      background: transparent;
      transform: scaleX(-1);
    }
    .confirmation-modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.85);
      backdrop-filter: blur(8px);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1003;
    }
    .confirmation-modal img {
      max-width: 80%;
      max-height: 80%;
      aspect-ratio: 3 / 4;
      object-fit: cover;
      border-radius: 16px;
      border: 3px solid #3b82f6;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
      cursor: zoom-in;
      transition: transform 0.3s, border-color 0.3s;
    }
    .confirmation-modal img:focus {
      border-color: #06b6d4;
      outline: none;
    }
    .confirmation-modal img.zoomed {
      transform: scale(1.6);
    }
    .confirmation-modal button.close {
      position: absolute;
      top: 24px;
      right: 24px;
      background: #ef4444;
      color: white;
      border: none;
      border-radius: 50%;
      width: 48px;
      height: 48px;
      font-size: 24px;
      cursor: pointer;
      transition: background 0.2s;
    }
    .confirmation-modal button.close:hover {
      background: #dc2626;
    }
    .confirmation-modal .buttons {
      position: absolute;
      bottom: 24px;
      display: flex;
      gap: 1rem;
    }
    .confirmation-modal .modal-button {
      background: #3b82f6;
      border-radius: 12px;
      padding: 12px 24px;
      font-size: 18px;
      font-weight: 600;
      color: white;
      transition: background 0.2s, transform 0.2s;
    }
    .confirmation-modal .modal-button:hover {
      background: #06b6d4;
      transform: translateY(-2px);
    }
    .confirmation-modal .modal-button.confirm {
      background: #10b981;
    }
    .confirmation-modal .modal-button.confirm:hover {
      background: #059669;
    }
    .face-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100dvh;
      z-index: 1001;
      pointer-events: none;
    }
    .face-oval {
      border: 4px dashed #10b981;
      border-radius: 50%;
      animation: pulse 2s infinite;
      box-shadow: 0 0 16px rgba(16, 185, 129, 0.6);
      width: 40vw;
      height: 53.33vw;
      max-width: 400px;
      max-height: 533px;
      min-width: 250px;
      min-height: 333px;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
    .face-oval.aligned {
      border-color: #10b981;
      border-style: solid;
      box-shadow: 0 0 16px rgba(16, 185, 129, 0.8);
    }
    @keyframes pulse {
      0% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
      50% { transform: translate(-50%, -50%) scale(1.05); opacity: 0.7; }
      100% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
    }
    .face-feedback {
      position: fixed;
      bottom: 60px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.85);
      color: white;
      padding: 16px 32px;
      border-radius: 8px;
      font-size: 20px;
      font-weight: 600;
      z-index: 1002;
      max-width: 300px;
      text-align: center;
    }
    @keyframes fade-in {
      from { opacity: 0; transform: translateX(-50%) translateY(20px); }
      to { opacity: 1; transform: translateX(-50%) translateY(0); }
    }
    .toast {
      position: fixed;
      bottom: 16px;
      left: 50%;
      transform: translateX(-50%);
      padding: 12px 24px;
      border-radius: 8px;
      color: white;
      font-weight: 600;
      font-size: 16px;
      z-index: 5;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      display: flex;
      align-items: center;
      gap: 8px;
      max-width: 90%;
      animation: fadeIn 0.5s ease-in-out;
      text-align: center;
    }
    .toast-error { background: #ef4444; }
    .toast-success { background: #10b981; }
    .toast-warning { background: #f59e0b; }
    .retry-button {
      background: #3b82f6;
      border-radius: 4px;
      padding: 6px 12px;
      font-size: 14px;
      color: white;
      cursor: pointer;
      transition: background 0.2s;
    }
    .retry-button:hover {
      background: #2563eb;
    }
    .model-loading {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 16px 32px;
      border-radius: 8px;
      font-size: 18px;
      font-weight: 600;
      z-index: 1004;
      display: flex;
      align-items: center;
      gap: 12px;
    }
    .model-loading::after {
      content: '';
      width: 20px;
      height: 20px;
      border: 3px solid white;
      border-top-color: transparent;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    @media (max-width: 640px) {
      .face-feedback {
        bottom: 40px;
        font-size: 14px;
        padding: 12px 24px;
        max-width: 90%;
      }
      .confirmation-modal img {
        max-width: 90%;
        max-height: 60%;
      }
      .confirmation-modal .buttons {
        bottom: 16px;
        gap: 0.5rem;
      }
      .confirmation-modal .modal-button {
        padding: 10px 20px;
        font-size: 14px;
      }
      .face-oval {
        width: 60vw;
        height: 80vw;
        max-width: 300px;
        max-height: 400px;
      }
      .toast {
        font-size: 12px;
        padding: 10px 16px;
        bottom: 100px;
        max-width: 80%;
      }
    }
  </style>
</head>
<body>
  <div class="capture-container">
    <video id="face-video" class="hidden" autoplay playsinline muted></video>
    <canvas id="face-canvas" class="hidden"></canvas>
    <div id="face-overlay"></div>
    <div id="face-feedback" class="face-feedback hidden"></div>
    <div id="modal" class="confirmation-modal hidden">
      <img id="photo" src="">
      <button class="close">×</button>
      <div class="buttons">
        <button class="modal-button retake">Repetir</button>
        <button class="modal-button confirm">Confirmar</button>
      </div>
    </div>
    <div id="toast" class="toast hidden"></div>
  </div>
  <div id="model-loading" class="model-loading hidden">Iniciando câmera e modelos...</div>
  <script src="capture-face.js"></script>
</body>
</html>
