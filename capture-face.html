<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Captura de Rosto</title>
  <link rel="stylesheet" href="capture-face.css">
  <script src="https://cdn.jsdelivr.net/npm/@vladmandic/face-api@1.7.13/dist/face-api.min.js"></script>
</head>
<body>
  <video id="face-video" autoplay class="hidden"></video>
  <canvas id="face-canvas" class="hidden"></canvas>
  <div id="face-overlay"></div>
  <div id="face-instructions" class="hidden">Posicione seu rosto no oval</div>
  <div id="face-feedback" class="hidden"></div>
  <div id="countdown" class="hidden"></div>
  <div id="confirmationModal" class="hidden">
    <img id="confirmationImage">
    <button class="retake">Repetir</button>
    <button class="confirm">Confirmar</button>
    <button class="close">Fechar</button>
  </div>
  <div id="toast" class="hidden"></div>
  <div id="modelLoading">Carregando modelos...</div>
  <script src="capture-face.js"></script>
</body>
</html>
